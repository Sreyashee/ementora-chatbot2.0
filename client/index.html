<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot with Login</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    #chat,
    #auth {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background: white;
    }

    #chat {
      display: none;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user {
      background: #cce5ff;
      text-align: right;
    }

    .bot {
      background: #f8d7da;
      text-align: left;
    }

    #form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
    }

    .hidden {
      display: none;
    }
    .btn.custom-login {
      background-color: #28a745;
      color: white;
    }
    .btn.custom-login:hover {
      background-color: #0c490b;
      color: white;
    }

    #logoutBtn {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <nav style="text-align: center; margin-bottom: 20px;">
  <a href="index.html" style="margin-right: 20px;">Home</a>
  <a href="faq.html">FAQ</a>
</nav>

  <!-- Bootstrap-enhanced Login/Register -->
<div id="auth" class="card shadow p-4 mb-4">
  <h3 class="text-center mb-3">Login or Register</h3>
  <div class="mb-3">
    <input type="text" id="username" class="form-control" placeholder="Username" required />
  </div>
  <div class="mb-3">
    <input type="password" id="password" class="form-control" placeholder="Password" required />
  </div>
  <div class="d-flex justify-content-between">
    <button onclick="login()" class="btn custom-login w-50 me-2">Login</button>
    <button onclick="register()" class="btn btn-outline-secondary w-50">Register</button>
  </div>
  <p id="authMessage" class="mt-3 text-danger text-center"></p>
</div>

  <div id="chat"></div>

  <form id="form" class="hidden">
    <input type="text" id="input" placeholder="Ask something..." required />
    <button id="sendBtn" type="submit">Send</button>
  </form>
  <!-- Add just below your chat container or form in index.html -->
<a href="history.html" id="historyBtn">ðŸ“œ View Chat History</a>

<style>
  #historyBtn {
    display: block;
    width: fit-content;
    margin: 10px auto;
    padding: 8px 15px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
  }
</style>


  <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>

  <script src="script.js"></script>
</body>
</html>
